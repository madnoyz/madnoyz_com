{% extends 'base.html' %}
{% block sub_content %}
    <h1>POSTS</h1>
    {% if blogs %}
        {% for blog in blogs %}
            <h3><a href="/blogs/{{ blog['blog_id'] }}">{{ blog['title'] }}</a></h3>
            <h5>Written by {{ blog['author'] }}</h5>
        {% endfor %}
    {% else %}
    {% endif %}
{% endblock %}
